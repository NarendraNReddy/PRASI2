- name: configure DB server
  hosts: db
  become: yes
  tasks:
  - name: install mysql-server # dnf install mysql-server -y
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: enable and start mysqld service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes 
      
