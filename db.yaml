- name: configure db server 
  hosts: db 
  become: yes 
  tasks:
  - name: mysql server installation #dnf install mysql-server -y
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: starting and enabling mysqd service #systemctl enable mysqld systemctl start mysqld
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes    

